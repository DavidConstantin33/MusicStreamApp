<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MusicApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

<div class="header">
    <img src="Spotify_logo_without_text.svg.png" alt="logo">
<div class="home">
    <h1 class="welcomeText"></h1>
</div>
</div>

<div class="loginModal hidden">
    <form>
        <label>Username</label>
        <input class="username" type="text" name="username">

        <label>Password</label>
        <input class="password" type="password" name="password">

        <button type="button" class="loginBtn">Login</button>
    </form>
</div>

<div class="app">
<h1 class="today" >What are you listening today?</h1>
<div class="main">
<div class="song">
    <img src="yeCover.jpg" alt="ye">
    <p>Flashing Lights</p>
    <button class="FL">Play</button>
</div>
    <div class="song">
        <img src="bound.jpg" alt="ye">
        <p>Bound 2</p>
        <button class="B2">Play</button>
    </div>
    <div class="song">
        <img src="yealbum.jpg" alt="ye">
        <p>Runaway</p>
        <button class="runBtn">Play</button>
    </div>

    <div class="song">
        <img src="yeheart.png" alt="ye">
        <p>Heartless</p>
        <button class="heartBtn">Play</button>
    </div>
</div>

<div class="textbox">
    <h2>Listen to your favourite music!</h2>
    <p>Listenable is your go-to app for streaming music!</p>
</div>

<div class="player">
    <div class="music">
        <img class="imgPlay" src="nosong.png" alt="ye">
        <h1 class="titlePlay">No song</h1>
    </div>


    <div id="dragInput">
        <div class="menuPlay">
            <button id="playPauseBtn"><img src="playbtn.png" alt="play"></button>
            <p id="timer">00:00</p>
        </div>
        <input id="progress-bar" type="range" value="0" step="0.01">
    </div>
</div>
</div>

<script src="js.js"></script>
</body>
</html>
